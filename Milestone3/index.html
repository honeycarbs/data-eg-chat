<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapboxGL Breadcrumbs Visualization</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGhrMiIsImEiOiJjbWF4aG1oMTMwcGZ3MmlxMDg3dXNicThlIn0.tKYQ7QLvRBDjKqwISXgFnA'; // Replace with your Mapbox access token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // You can change the map style
            center: [-74.0060, 40.7128], // Set the initial map center (longitude, latitude)
            zoom: 10
        });

        // Fetch GeoJSON data from the Flask server
        fetch('http://127.0.0.1:5000/get_breadcrumbs')
            .then(response => response.json())
            .then(data => {
                map.on('load', function () {
                    // Add GeoJSON source
                    map.addSource('breadcrumbs', {
                        type: 'geojson',
                        data: data
                    });

                    // Add a layer to visualize breadcrumbs as points
                    map.addLayer({
                        id: 'breadcrumbs-layer',
                        type: 'circle',
                        source: 'breadcrumbs',
                        paint: {
                            'circle-radius': 5,
                            'circle-color': '#FF6347' // Color for breadcrumbs
                        }
                    });

                    // Add popups when clicking on breadcrumbs
                    map.on('click', 'breadcrumbs-layer', function (e) {
                        const coordinates = e.lngLat;
                        const properties = e.features[0].properties;

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(`
                                <h3>Trip ID: ${properties.trip_id}</h3>
                                <p>Route ID: ${properties.route_id}</p>
                                <p>Speed: ${properties.speed} km/h</p>
                                <p>Direction: ${properties.direction}</p>
                                <p>Timestamp: ${properties.timestamp}</p>
                            `)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when hovering over a breadcrumb
                    map.on('mouseenter', 'breadcrumbs-layer', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    map.on('mouseleave', 'breadcrumbs-layer', function () {
                        map.getCanvas().style.cursor = '';
                    });
                });
            })
            .catch(error => console.error('Error fetching GeoJSON data:', error));
    </script>
</body>

</html>
